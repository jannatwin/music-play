<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play song</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/6ab4057054.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="player">
        <nav>
           <div class="circle">
              <i class="fa-solid fa-bars"></i>
            </div>

            <div class="circle">
               <i class="fa-solid fa-chevron-right"></i>
            </div>
            
            </nav>

        <img src="img.png" class="img">
        <h1>YAD(햞햢) </h1>
        <p>洧눇洧눓洧눙洧눉洧눕 洧눆洧눜 洧놓洧눅洧눒洧눒洧눅 洧놏洧눅洧눍洧눒洧눉洧눐洧눐洧눉</p>
        <audio id="song" >
            <source src="song.mp3" type="audio/mpeg">
       </audio>
      <input type="range" value="0" id="play">
 
     <div class="controls">
             <div><i class="fa-solid fa-backward-step"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-circle-play" id="control"></i></div>
            <div><i class="fa-solid fa-forward-step"></i></div>
      </div>

  </div>
</div>
<script src="music.js"></script>
</body>
</html>
